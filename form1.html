<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid;
            margin: auto;
            text-align: center;
            width: 40vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- form 表單，收集使用者輸入的資料 -->
        <div class="box">
            <h3>Form表單</h3>
            <form action="">
                <!-- input type="text"可供輸入的表格 -->
                <p>
                    <label for="name">&nbsp;&nbsp;Name</label>
                    <input type="text" name="" id="name">
                </p>
                <p>
                    <label for="mobile">Mobile</label>
                    <input type="text" name="" id="mobile">
                </p>
                <!-- input type="reset" 重整按鈕-->
                <!-- input type="submit" 確認按鈕 -->
                <p>
                    <input type="reset" value="重整">
                    <input type="submit" value="確認">
                </p>
            </form>
        </div>
    </div>
</body>

</html>
