<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hr報表</title>
    <style>
        /* 使用css讓textarea不能隨意改尺寸 */
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- fieldset+legend好看的邊框 -->
        <fieldset>
            <legend>hr報表</legend>
            <form action="">
            <p>
                <label for="name">姓名:</label>
                <input type="text" name="" id="name">
            </p>
            <p>
                <label for="phone">電話:</label>
                <input type="text" name="" id="phone">
            </p>
            <p>
                <label for="address">地址:</label>
                <input type="text" name="" id="address">
            </p>
            <p>
                <label for="">下拉式清單:</label>
                <select name="" id="">
                    <option value="">請選擇</option>
                    <option value="">a</option>
                    <option value="">b</option>
                    <option value="">c</option>
                </select>
            </p>
            <p>
                <label for="">單選:</label>
                <input type="radio" name="number" id="1">
                <label for="1">1</label>
                <input type="radio" name="number" id="2">
                <label for="2">2</label>
                <input type="radio" name="number" id="3">
                <label for="3">3</label>
            </p>
            <p>
                <label for="">多選:</label>
                <input type="checkbox" name="item" id="item1">
                <label for="item1">item1</label>
                <input type="checkbox" name="item" id="item2">
                <label for="item2">item2</label>
                <input type="checkbox" name="item" id="item3">
                <label for="item3">item3</label>
            </p>
            <p>
                <label for="">備註:</label><br>
                &nbsp;&nbsp;<textarea name="" id="" cols="30" rows="5"></textarea>
            </p>
            <p>
                <input type="reset" value="重整">
                <input type="submit" value="確認">
            </p>
        </form>
    </div>
</body>

</html>
