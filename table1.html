<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>康乃爾筆記</title>
    <style>
        table,
        tr,
        td {
            margin: auto;
            border: 1px black solid;
            border-collapse: collapse;
            text-align: center;
        }

        .t1 {
            width: 400px;
        }
        /* vh會隨著使用者螢幕改變比例的單位 */
        .t2{
            height: 70vh;
        }
        .t3{
            width: 40%;
        }
        .t4{
            width: 60%;
        }
        .t5{
            height: 20vh;
        }
    </style>
</head>

<body>
    <table class="t1">
        <tr class="t2">
            <td class="t3"></td>
            <td class="t4"></td>
        </tr>
        <tr class="t5">
            <td colspan="2"></td>
            <!-- <td>8</td> -->
        </tr>
    </table>
</body>

</html>
